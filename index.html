<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <h1>Hello</h1>
        </div>
        <ul id="menuList">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Signin</li>
            <li>Signup</li>
        </ul>
        <label for="checkbox" class="bar">
            <input type="checkbox" id="checkbox" onclick="toggleMenu()">
            <div class="toggle">
                <span class="top-line common"></span>
                <span class="middle-line common"></span>
                <span class="bottom-line common"></span>
            </div>
        </label>
    </header>
    <script src="script.js"></script>
</body>

</html>
